<div class="row information">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <label>Locker Issue Date  : {{approved_date}}</label><br>
      <label>Locker Expiry Date : {{expiry_date}}</label><br>
      <label>Bank Balance : {{balance}} rupees</label><br>
      (Locker charges will be deducted on {{expiry_date}})
  </div>
</div>

<br>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
    <table class="table table-hover">
      <tr>
        <th class="text-center" style="font-size:25px">
          Locker access logs:
        </th>

      </tr>
      <tr [ngStyle]="{'display':hide_blank}">
        <td>
           No records
        </td>
      </tr>
      <tr *ngFor="let data of records; let i=index;">
        <td>
          {{i+1}}. You had accessed your locker on {{data.date}}. Your access id was {{data.access_id+2019000}}. Access charge is {{data.charges}}
        </td>
        
      </tr>

    </table>

    <label [ngStyle]="{'display': lockeraccesspending_message}">Your locker access appointment is pending.<br> Your access id is {{access_id+2019000}}</label>
    <form (ngSubmit)="accessrequest()" class="form-inline"  #request="ngForm" name="request" id="request" method="post" role="form" [ngStyle] = "{'display' : formHide}">
    <div ngModelGroup="requestData" #requestData="ngModelGroup">
      <h3><label>Locker access appointment </label></h3> 
      <div class="form-group">
          <label>Date : &nbsp;</label>
          <input id="date" name="date" type="date" class="form-control" ngModel required>&nbsp;
      </div>
      <div class="form-group">
          <label>Time : &nbsp;</label>
          <input id="time" name="time" type="time" class="form-control" ngModel required>&nbsp;
      </div>
      <!-- <div class="form-group"> -->
        <span style="color:red">{{warning}}</span>
      <!-- </div> -->
      <div class="form-group">
          <input id="submit" name="submit" type="submit" value="Request" class="form-control">
      </div>

    </div>
    </form>

    
  </div>
</div>
