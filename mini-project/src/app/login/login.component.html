<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h4>Enter your Credentials</h4>
      <!-- <img src="https://www.consumer-voice.org/wp-content/uploads/2017/09/bank-locker-insurance.jpg" id="icon" alt="User Icon" /> -->
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" #login="ngForm" name="loginForm" id="loginForm" method="post" role="form">
      <div ngModelGroup="loginFormData" #loginFormData = "ngModelGroup">
        <input type="text" id="login" class="fadeIn second" name="username" placeholder="login" ngModel required>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" ngModel required>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </div>
    </form>

    <!-- Remind Passowrd -->
    <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

  </div>
</div>
